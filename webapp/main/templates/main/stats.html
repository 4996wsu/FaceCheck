{% extends 'main/base.html'%}
{% block title %}Statistics Page{% endblock %}

{% block content %}
    <!-- TEMPORARY STYLE SHEET, DELETE LATER -->

            color: white;

    <!-- STATISTICS PAGE CODE -->
    <h1>Statistics</h1>

    <label for="class_id_select">Select a Class ID:</label>
    <select name="class_id_select" id="class_id_select">
        <option value="javascript">------------</option>
        <option value="javascript">CSC 4996 001</option>
        <option value="javascript">CSC 4996 004</option>
    </select>

    <label for="semester_select">Select a Semester:</label>
    <select name="class_id_select" id="class_id_select">
        <option value="javascript">------------</option>
        <option value="javascript">Spring/Summer 2023</option>
        <option value="javascript">Fall 2023</option>
        <option value="javascript">Winter 2024</option>
    </select>

    <label for="date_select">Select a Date:</label>
    <select name="date_select" id="date_select">
        <option value="javascript">------------</option>
        <option value="javascript">02/06/2024</option>
        <option value="javascript">02/08/2024</option>
    </select>

    <!-- SEARCH BAR -->
    <br><br><a>Search for a student: </a>
    <input id = "searchbar"
        onkeyup = "search_student()"
        type = "text" name = "search"
        placeholder = "Ex: hc9082">
    <hr>
    <a id = "errors"></a>

    <!-- STATS TABLE BASE -->
    <div style="overflow-x:auto;">
        <table id = "stats">
            <thead id="thead">
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
    
    <script type="module">
        import { initializeApp, } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getFirestore, doc, collection, query, where, getDocs, getDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-analytics.js";

        const firebaseConfig = {
          apiKey: "AIzaSyAthInO0LFnRTXY9L2b7XUsLWO_UBXWg0c",
          authDomain: "facecheck-93450.firebaseapp.com",
          projectId: "facecheck-93450",
          storageBucket: "facecheck-93450.appspot.com",
          messagingSenderId: "691465641368",
          appId: "1:691465641368:web:31f2d89844617d5a0b5fed",
          measurementId: "G-FH3W7GY9NH"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);
        const colRef = collection(db, "infoCollection")

        const studentSnapshot = await getDoc(doc(db, "infoCollection", "student_doc"));
        if (studentSnapshot.exists()){
            let data = studentSnapshot.data();
            let table = document.getElementById('stats');
            let error_msg = document.getElementById('errors');

            //  Save identifier keys and write initial table
            let date = '03_07_2024';
            let class_id = 'CSC_4996_001';
            let students = Object.keys(data.students[class_id]);
            if (students.length > 0) {
                let dateList = Object.keys(data.students[class_id][students[0]]['attendance']);
                console.log(dateList);
            }
            write_table(students);


            //  Handle search bar
            function search_student() {
                let input = document.getElementById('searchbar').value;
                students = Object.keys(data.students[class_id]);

                if (input === "") {
                    write_table(students);
                }
                else {
                    input = input.toLowerCase();
                    let found_students = [];
                
                    for (let i = 0; i < students.length; i++) {
                        if (students[i].toLowerCase().includes(input)) {
                            found_students.push(students[i]);
                        }
                    }
                    if (found_students.length > 0) {
                        write_table(found_students);
                    }
                    else {
                        empty_table();
                        error_msg.innerHTML = "No users found.";
                    }
                }
            }
            window.search_student = search_student;

            //  Empty stats table
            function empty_table() {
                while (table.firstChild)
                    table.removeChild(table.firstChild);
            }

            //  Create table
            function write_table(students) {
                error_msg.innerHTML = "";
                empty_table();
                students.sort();

                //  Table header
                let header  =  `<tr>
                    <th>Access ID</th>`;

                let timestamps = Object.keys(data.students[class_id][students[0]]['attendance'][date]); 
                timestamps.sort();
                for (let key of timestamps) {
                    let timeArr = key.split("_");
                    if (parseInt(timeArr[0]) > 12) {
                        timeArr[0] = (parseInt(timeArr[0]) - 12) + "";
                        timeArr[2] = "PM"
                    }
                    else {
                        timeArr[2] = "AM"
                    }
                    let time = timeArr[0] + ":" + timeArr[1] + " " + timeArr[2];
                    header += '<th>' + time + '</th>';
                }
                // add header to table
                table.innerHTML += header

                //  Table contents
                let row = ""

                //  Loop through students
                for (let student in students) {
                    let currentStudent = students[student]

                    if (data.students.CSC_4996_001[currentStudent]['attendance'] !== undefined) {
                        console.log("Checking: " + currentStudent)

                        row  = `<tr>
                                    <td>${currentStudent}</td>`;

                        let attendance = data.students.CSC_4996_001[currentStudent]['attendance'][date];

                        let timestamps = Object.keys(attendance);
                        for (let key of timestamps) {
                            let value = ""
                            if (attendance[key] === true)
                                value = "\u2714";
                            else
                                value = "\u274C";
                            row += '<td>' + value + '</td>';
                        }
                        row += '</tr>'

                        // add rows to table
                        table.innerHTML += row

                    } else {
                        console.log("No records for " + currentStudent);
                    }
                }
            }

        }
    </script>
{% endblock %}
