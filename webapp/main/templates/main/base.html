<!DOCTYPE html>
<html lang="en">
{% load static %}
    
    <!--  HEAD  -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
            crossorigin="anonymous"
        />
        <title>{% block title %}FaceCheck{% endblock %}</title>

        <!-- TEMPORARY STYLE SHEET, SEPARATE LATER -->
        <style>
            .navbar-nav a{
                color: #c7c7c7;
            }
            .navbar-text {
                color: #c7c7c7;
            }
            .navbar-nav a:hover{
                color: white;
            }
        </style>
    </head>

    <!--  BODY  -->
    <body>

        <!--  Navigation bar -->
        <nav class = "navbar navbar-expand-lg navbar0dark bg-dark">
            <div class = "container-fluid">
                <!--  General page navigation  -->
                <div>
                    <ul class = "navbar-nav">
                        <li class = "nav-item">
                            <a class = "nav-link" href = "/home">Home</a>
                        </li>
                        <li class = "nav-item">
                            <a class = "nav-link" href = "/stats">Statistics</a>
                        </li>
                    </ul>
                </div>
                <!--  FaceCheck logo **FIX THIS** -->
                <div>
                    <img src= "{% static 'images/FaceCheck.png' %}" alt="FaceCheck logo">
                </div>
                <!--  Navigate to login page  -->
                <div>
                    <ul class = "navbar-nav">
                        {% if user.is_authenticated %}
                        <span class= "navbar-text">Logged in as {{user.username}}|</span>
                        <li class = "nav-item">
                            <form method="post" action="{% url 'logout' %}">
                                {% csrf_token %}
                                <button type="submit">logout</button>
                            </form>
                        </li>
                        {% else %}
                        <li class = "nav-item">
                            <a class = "nav-link" href = "/login">Login</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        <br>
        
        <div class = "container">
            {% block content %}
            {% endblock %}
        </div>
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
            crossorigin="anonymous">
        </script>
    </body>
</html>
