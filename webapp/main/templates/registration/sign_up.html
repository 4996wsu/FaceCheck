{% extends "main/base.html" %}

{% block title %}Sign Up{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-<HASH>" crossorigin="anonymous" />

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Sign Up</div>

                <div class="card-body">
                    <form id="sign_up" method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="input-group">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary toggle-password" type="button">
                                    <i class="fas fa-eye" id="password-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="input-group mt-3">
                        </div>
                        <p> Have an account? Login <a href="{% url 'login' %}">Here</a></p>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const togglePasswordButton = document.querySelector('.toggle-password');
    const passwordFields = document.querySelectorAll('[name="password1"], [name="password2"]');
    const eyeIcon = document.getElementById('password-eye');

    togglePasswordButton.addEventListener('click', function() {
        const isVisible = passwordFields[0].type === 'text';
        passwordFields.forEach(function(field) {
            field.type = isVisible ? 'password' : 'text';
        });
        eyeIcon.className = isVisible ? 'fas fa-eye' : 'fas fa-eye-slash';
    });
});
</script>
{% endblock %}
